<!-- template_base.html -->
<!DOCTYPE html>
<html lang="pt">

<head>
	<title>{% block title %}{% endblock %}</title>
	<!—Aqui estarão os links para arquivos CSS -->
	{% block stylesheets %}{% endblock %}
</head>

<body>
	<!—Aqui estará o conteúdo comum a todas as páginas, como cabeçalho e navegação -->
	<header>
		<h1>Minha Landing Page</h1>
	</header>

	<main>
		<!-- Conteúdo específico da Landing Page -->
		{% block content %}{% endblock %}
	</main>

	<!—Aqui estará o conteúdo comum a todas as páginas, como rodapé e scripts JavaScript -->
	<footer>
		<p> Minha Empresa. Todos os direitos reservados.</p>
	</footer>

	{% block scripts %}{% endblock %}

</body>

</html>
