{% extends 'base.html' %} {# Estende o template base para herdar a estrutura e estilos #}

{% block title %}Página Protegida{% endblock %}

{% block content %}
<div class="w-full bg-white shadow-md rounded-lg p-6 mb-6">
    <div class="max-w-xl mx-auto px-6 py-8 text-center"> {# Centraliza o conteúdo e adiciona padding #}
        <h2 class="text-3xl font-bold text-gray-800 mb-4">Página Protegida</h2>
        <p class="text-xl text-gray-700 mb-6">Olá, <span class="font-semibold text-blue-600">{{ request.user.username }}</span>!</p>

        <a href="{% url 'usuarios:logout' %}"
           class="inline-block bg-red-600 text-white font-bold py-2 px-6 rounded-md transition duration-300 ease-in-out shadow-lg
                  hover:bg-red-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
            Sair
        </a>
    </div>
</div>
{% endblock %}
