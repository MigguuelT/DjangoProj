<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu App Django{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-100 text-gray-900;
        }
        .container {
            @apply max-w-4xl mx-auto p-4;
        }
        .message-success { @apply bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4; }
        .message-info { @apply bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative mb-4; }
        .message-warning { @apply bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded relative mb-4; }
        .message-error { @apply bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4; }
    </style>
</head>
<body>
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="message-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
